<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="/" 
      method="post" 
      class="search-form" 
      data-qa="big"
    >
      <label for="search-input" class="search-icon"></label>

      <input 
        type="search" 
        id="search-input"
        name="search"
        class="input"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>

    <form 
      action="/" 
      method="post" 
      class="search-form search-form--small" 
      data-qa="small"
    >
      <label for="search-input-small" class="search-icon search-icon--small"></label>

      <input 
        type="search" 
        id="search-input-small"
        name="search-small"
        class="input input--small"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
